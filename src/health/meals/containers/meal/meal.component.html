<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="/img/food.svg" alt="">
      <span *ngIf="meal$ | async as meal; else title;">
        {{meal.name ? 'Edit': 'Create'}} meal
      </span>
    </h1>
  </div>
  <div>
    <meal-form (create)="addMeal($event)">
    </meal-form>
  </div>
</div>
